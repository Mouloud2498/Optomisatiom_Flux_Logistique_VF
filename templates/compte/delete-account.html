{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-white shadow-md p-5 form-layout rounded w-50 h-200">

        <h3>suppression de compte</h3>
        <hr>
        <p>Êtes-vous sûr de vouloir supprimer votre compte ? </p>

        
        <br>
         
        <form method="POST" autocomplete="off">

            {% csrf_token %}

          

            <button type="submit" class="btn btn-danger navbar-btn text-white">&nbsp; Supprimer votre compte </button>
            <br><br>
            <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'profile-management' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Annuler</a>
        </form>

    </div>
<br>
<br>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content%}

<div class="container pt-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %} 
                <h2 class="text-center">
                    Voulez-vous vraiment supprimer la commande {{object.id_commande}} de {{ object.id_cl }}?
                </h2>
                <div class="text-center">
                    <input type="submit" value="Supprimer" class="btn btn-danger mt-5">
                    <a href="{% url 'commande' %}" class="btn btn-danger mt-5">Annuler</a>
                </div>  
            </form>
        </div>
    </div>
</div>
  
{% endblock %}
